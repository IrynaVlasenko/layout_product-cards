<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__icon" src="images/imac.jpeg"
       alt="icon">
      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__subtitle">Product code: 195434</p>
      <div class="container-stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rewiews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="price">
        <div class="price-text">
          <p>Price:</p>
        </div>
        <div class="price-coast">
          <p>$2,199</p>
        </div>
      </div>
      <a href="#" class="button-link"
      data-qa="hover">buy</a>
    </div>
  </body>
</html>
